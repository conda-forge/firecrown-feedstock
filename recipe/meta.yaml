{% set version = "1.7.5" %}

package:
  name: firecrown
  version: {{ version }}

source:
  url: https://github.com/LSSTDESC/firecrown/archive/v{{ version }}.tar.gz
  sha256: f3628be6f4dbaee01ec50da23ced5879cf047ff84959bb0e550b08fc3a886ac8

build:
  skip: true  # [win or py<39]
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - charset-normalizer
    - cosmosis >=3.0.0
    - cosmosis-build-standard-library
    - coverage
    - cython
    - dill
    - fitsio
    - flake8
    - fuzzywuzzy
    - getdist
    - idna
    - matplotlib-base
    - more-itertools
    - mypy
    - numcosmo >=0.21.1
    - numpy >=1.23.0
    - portalocker
    - pybobyqa
    - pyccl >=2.8.0
    - pyyaml
    - requests
    - sacc >=0.11
    - scipy
    - types-pyyaml
    - urllib3

test:
  imports:
    - firecrown

about:
  home: https://github.com/LSSTDESC/firecrown
  license: BSD-3-Clause
  license_file: LICENSE
  summary: DESC Cosmology Likelihood Framework

extra:
  recipe-maintainers:
    - marcpaterno
    - vitenti
    - beckermr
    - mattkwiecien
