{% set version = "1.6.0" %}

package:
  name: firecrown
  version: {{ version }}

source:
  url: https://github.com/LSSTDESC/firecrown/archive/v{{ version }}.tar.gz
  sha256: 958fa17bf24e4594e1065cc60becd53c628c7418fb6a14d36099594fce91b09e

build:
  skip: true  # [win or py<38]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
  run:
    - python
    - charset-normalizer
    - cosmosis >=2.2.0
    - cosmosis-build-standard-library
    - coverage
    - cython <3.0.0
    - dill
    - fitsio
    - flake8
    - fuzzywuzzy
    - getdist
    - idna
    - matplotlib-base
    - more-itertools
    - mypy
    - numcosmo >=0.18.2
    - numpy >=1.21.0
    - portalocker
    - pybobyqa
    - pyccl >=2.8.0
    - pyyaml
    - requests
    - sacc >=0.11
    - scipy
    - types-pyyaml
    - urllib3

test:
  imports:
    - firecrown

about:
  home: https://github.com/LSSTDESC/firecrown
  license: BSD-3-Clause
  license_file: LICENSE
  summary: DESC Cosmology Likelihood Framework

extra:
  recipe-maintainers:
    - marcpaterno
    - vitenti
    - beckermr
