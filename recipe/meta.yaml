{% set version = "1.0.0" %}

package:
  name: firecrown
  version: {{ version }}

source:
  url: https://github.com/LSSTDESC/firecrown/archive/v{{ version }}.tar.gz
  sha256: 4b7bb15119cef4fa5d409a4d5c0642e99773f8335ff606c249be0c6e58f5726e

build:
  skip: true  # [win]
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
  run:
    - python
    - pyccl >=2.0,<3
    - numpy
    - scipy
    - sacc >=0.4.5,<0.5

test:
  imports:
    - firecrown

about:
  home: https://github.com/LSSTDESC/firecrown
  license: BSD-3-Clause
  license_file: LICENSE
  summary: constraints rock | the "c" is for cosmology

extra:
  recipe-maintainers:
    - vitenti
    - beckermr
